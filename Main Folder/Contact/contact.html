<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="">
            <table border="1">
                <tr>
                    <th colspan="4" height="50"><h1>Order form registration </h1></th>
                </tr>
                <tr>
                    <td><label for="fullname">FullName</label></td>
                    <td><input type="text" name="fullname" id="fullname" placeholder="fullname"></td>
                    <br>
                    <td><label for="fname">Father's Name</label></td>
                    <td><input type="text" name="fname" id="fname" placeholder="father's name"></td>
                </tr>
                <tr>
                 <td><label for="religion">Religion</label></td>
                 <td><select name="religion" id="religion">
                     <option value="">...Select Religion...</option>
                     <option value="islam">islam</option>
                     <option value="sikh">sikh</option>
                     <option value="kalash">kalash</option>
                     <option value="others">others</option>
                 </select></td>
                 <td><label for="sect">Sect</label></td>
                 <td><select name="text" id="sect">
                     <option value="">...please choose option...</option>
                     <option value="sunni">sunni</option>
                     <option value="shia">shia</option>
                     <option value="ismalia">ismalia</option>
                     <option value="Ahl e Hadees">Ahl e Hadees</option>
                 </select></td>
             </tr>
             <tr>
                 <td><label for="cnic no">CNIC No</label></td>
                 <td><input type="number" name="cnic no" id="cnic no"></td>
                    <td><label for="Fcnic">Father's CNIC</label></td>
                 <td><input type="number" name="Fcnic" id="Fcnic"></td>
             </tr>
             <tr>
                 <td><label for="password">Password</label></td>
                 <td><input type="password" name="password" id="password" placeholder=" Enter-password"></td>
                 <td><label for="address">Enter your Address</label></td>
                 <td><textarea name="address" id="address" placeholder="...Address...."></textarea></td>
             </tr>
             <tr>
                 <td>Gender</td>
                 <td>
                     <label for="Male">Male </label>
                     <input type="radio" name="gender" id="Male" value="Male" checked>
                     <label for="Female">Female</label>
                     <input type="radio" name="gender" id="Female" value="Female">
                     <label for="others">Others</label>
                     <input type="radio" name="gender" id="others" value="Others">
                 </td>
                 <td>What is your favorite color ?</td>
                 <td>
                     <label for="blue">blue</label>
                     <input type="checkbox" name="color" id="blue">
                     <label for="green">green</label>
                     <input type="checkbox" name="color" id="green">
                     <label for="yellow">yellow</label>
                     <input type="checkbox" name="color" id="yellow">
                 </td>
             </tr>
             <tr>
                 <td><label for="country">Which country do you like?</label></td>
                 <td><select name="country name" id="country" multiple>
                     <option value="pakistan">pakistan</option>
                     <option value="usa">usa</option>
                     <option value="london">london</option>
                 </select></td>
                 <td><label for="date">Date of Birth</label></td>
                 <td><input type="date" name="date" id="date"></td>
             </tr>
             <tr>
                 <td><label for="date and time">Date and time</label></td>
                 <td><input type="datetime-local" name="date and time" id="date and time"></td>
                 <td><label for="Email">Email</label></td>
                 <td><input type="email" name="Email" id="Email" placeholder="Enter your email"></td>
             </tr>
             <tr>
                <td><label for="song">Upload your song in MP3 format?</label></td>
                <td><input type="file" name="song" id="song"></td>
                <td><label for="image">image</label></td>
                <td><input type="image" name="image" id="image"></td>
             </tr>
             <tr>
                 <td><label for="Month">Month</label></td>
                 <td><input type="month" name="Month" id="Month"></td>
                 <td><label for="range">range</label></td>
                 <td><input type="range" name="range" id="range"></td>
             </tr>
             <tr>
                 <td><label for="search">Search</label></td>
                 <td><input type="search" name="search" id="search"></td>
                 <td><label for="tel">Tel</label></td>
                 <td><input type="tel" name="tel" id="tel"></td>
             </tr>
             <tr>
                 <td><label for="time">Time</label></td>
                 <td><input type="time" name="time" id="time"></td>
                 <td><label for="week">Week</label></td>
                 <td><input type="week" name="week" id="week"></td>
             </tr>
                <tr>
                 <td colspan="4"><fieldset>
                   <legend>Contact Details</legend>
                    <label for="email"><strong>Email</strong><br>
                   <input type="email" name="email" id="email"  placeholder="Enter your email"></label>
                   <label for="address"><strong>Address</strong>
                  <input type="text" name="address" id="address" placeholder="...Enter your address....."></label>
                   <br>
                   <label for="mobile"><strong>Mobile</strong><br>
                   <input type="number" name="mobile" id="mobile"  placeholder="Enter mobile no"></label>
                 </fieldset>
             </td>
                </tr>
              <tr><td colspan="4" height="50"><center><button>SUBMIT</button>
             <input type="reset" value="RESET"></center>
             </td></tr>
            </table>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4335.465509447053!2d67.06537249637431!3d24.882647840059185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33eebb56aaaab%3A0x27ab04809ef5020a!2sSaylani%20Welfare%20Head%20Office.!5e0!3m2!1sen!2s!4v1703692969352!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </center>
     <a href="../index.html">GO TO BACK</a>
</body>
</html>
